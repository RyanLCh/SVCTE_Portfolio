<svg width='600' height='800' viewBox='0 0 600 800'
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink= "http://www.w3.org/1999/xlink">
    
    <!-- Ryan La, Mobile App Design PM, 22 Sept 2020 -->

    <!-- the clipping paths and masks will go here -->

    <defs>
        <radialGradient cx='30%' cy='30%' r='70%' 
                        id='blueg'>
            <stop offset='0' stop-color='#CDE' />
            <stop offset='1' stop-color='#15C' />
        </radialGradient>
        <radialGradient cx='30%' cy='30%' r='70%' 
                        id='grayg'>
            <stop offset='0' stop-color='#CCC' />
            <stop offset='1' stop-color='#222' />
        </radialGradient>
        <radialGradient cx='30%' cy='30%' r='70%' 
                        id='redg'>
            <stop offset='0' stop-color='#ECC' />
            <stop offset='1' stop-color='#811' />
        </radialGradient>
        <radialGradient cx='30%' cy='30%' r='70%' 
                        id='orangeg'>
            <stop offset='0' stop-color='#EDC' />
            <stop offset='1' stop-color='#730' />
        </radialGradient>
        <linearGradient x1='0' y1='0' x2='1' y2='1'
                        id='topleft'>
            <stop offset='0.45' stop-color='#B5651D' />
            <stop offset='0.55' stop-color='#673400' />
        </linearGradient>
        <linearGradient x1='1' y1='0' x2='0' y2='1'
                        id='topright'>
            <stop offset='0.45' stop-color='#B5651D' />
            <stop offset='0.55' stop-color='#673400' />
        </linearGradient>
        <linearGradient x1='0' y1='0' x2='1' y2='0'
                        id='left'>
            <stop offset='0' stop-color='#B5651D' />
            <stop offset='1' stop-color='#673400' />
        </linearGradient>
        <linearGradient x1='0' y1='0' x2='0' y2='1'
                        id='top'>
            <stop offset='0' stop-color='#B5651D' />
            <stop offset='1' stop-color='#673400' />
        </linearGradient>
    </defs>

    <!-- the shapes and stuff will go here -->

    <rect x='0' y='0' width='600' height='800' fill='#101' />
    
    <g text-anchor='middle'
       fill='white'
       font-family='serif'>
        <text x='300' y='130' font-size='50'>
            Theobromine
        </text>
        <text x='300' y='160' font-size='20'>
            (Chocolate)
        </text>
    </g>
    
    <g transform='translate(-10 60)'>
        <!-- hexagon -->
        <polyline points='300 356.7 375 313.4' 
                  stroke='url(#topleft)'
                  stroke-width='6' />
        <polyline points='375 313.4 450 356.7' 
                  stroke='url(#topright)'
                  stroke-width='6' />
        <rect x='447' y='356.7' width='6' height='87' 
              fill='url(#left)' />
        <polyline points='450 443.3 375 486.6' 
                  stroke='url(#topleft)'
                  stroke-width='6' />
        <polyline points='375 486.6 300 443.3' 
                  stroke='url(#topright)'
                  stroke-width='6' />

        <rect x='291' y='356.7' width='6' height='87' 
              fill='url(#left)' />
        <rect x='303' y='356.7' width='6' height='87' 
              fill='url(#left)' />

        <!-- pentagon -->
        <polyline points='300 356.7 217.6 329.9' 
                  stroke='url(#topright)'
                  stroke-width='6' />
        <polyline points='210.6 329.9 159.7 400' 
                  stroke='url(#topleft)'
                  stroke-width='6' />
        <polyline points='224.6 329.9 173.7 400' 
                  stroke='url(#topleft)'
                  stroke-width='6' />
        <polyline points='166.7 400 217.6 470.1' 
                  stroke='url(#topright)'
                  stroke-width='6' />
        <polyline points='217.6 470.1 300 443.3' 
                  stroke='url(#topleft)'
                  stroke-width='6' />

        <!-- top bonds -->
        <rect x='372' y='226.8' width='6' height='87' 
              fill='url(#left)' />
        <polyline points='375 226.8 335 200' 
                  stroke='url(#topright)'
                  stroke-width='6' />
        <polyline points='375 226.8 415 200' 
                  stroke='url(#topleft)'
                  stroke-width='6' />
        <polyline points='450 349.7 505 306.4' 
                  stroke='url(#topleft)'
                  stroke-width='6' />
        <polyline points='450 363.7 505 320.4' 
                  stroke='url(#topleft)'
                  stroke-width='6' />

        <!-- bottom bonds -->
        <polyline points='450 443.3 505 486.6' 
                  stroke='url(#topright)'
                  stroke-width='6' />
        <rect x='366' y='486.6' width='6' height='87' 
              fill='url(#left)' />
        <rect x='378' y='486.6' width='6' height='87' 
              fill='url(#left)' />
        <polyline points='217.6 470.1 190.8 552.5' 
                  stroke='url(#topleft)'
                  stroke-width='6' />
        <polyline points='190.8 552.5 143.4 558.1'
                  stroke='url(#top)'
                  stroke-width='6' />
        <polyline points='190.8 552.5 225.8 584.9'
                  stroke='url(#topright)'
                  stroke-width='6' />

        <!-- left bond -->
        <rect x='80' y='397' width='86.6' height='6' 
              fill='url(#top)'/>

        <!-- hexagon -->
        <circle cx='375' cy='486.6025403784' r='20'
                fill='url(#grayg)' />
        <circle cx='300' cy='443.3012701892' r='20'
                fill='url(#grayg)' />
        <circle cx='300' cy='356.6987298108' r='20'
                fill='url(#grayg)'/>
        <circle cx='375' cy='313.3974596216' r='20'
                fill='url(#blueg)'/>
        <circle cx='450' cy='356.6987298108' r='20'
                fill='url(#grayg)'/>
        <circle cx='450' cy='443.3012701892' r='20'
                fill='url(#blueg)'/>

        <!-- pentagon -->
        <circle cx='166.7' cy='400.0000000000' r='20'
                fill='url(#grayg)'/>
        <circle cx='217.6' cy='329.9370730779' r='20'
                fill='url(#blueg)'/>
        <circle cx='300' cy='356.6987298108' r='20'
                fill='url(#grayg)'/>
        <circle cx='300' cy='443.3012701892' r='20'
                fill='url(#grayg)'/>
        <circle cx='217.6' cy='470.0629269221' r='20'
                fill='url(#blueg)'/>

        <!-- top -->
        <circle cx='505' cy='313.4' r='20' fill='url(#redg)' />
        <circle cx='375' cy='226.8' r='20' fill='url(#grayg)' />
        <circle cx= '335' cy='200' r='12' fill='url(#orangeg)' />
        <circle cx= '375' cy='200' r='12' fill='url(#orangeg)' />
        <circle cx= '415' cy='200' r='12' fill='url(#orangeg)' />

        <!-- bottom -->
        <circle cx='505' cy='486.6' r='12' fill='url(#orangeg)' />
        <circle cx='375' cy='573.2' r='20' fill='url(#redg)' />
        <circle cx='190.8' cy='552.5' r='20' fill='url(#grayg)' />
        <circle cx='143.4' cy='558.1' r='12' fill='url(#orangeg)' />
        <circle cx='184.6' cy='571.5' r='12' fill='url(#orangeg)' />
        <circle cx='225.8' cy='584.9' r='12' fill='url(#orangeg)' />

        <!-- left -->
        <circle cx='80' cy='400' r='12' fill='url(#orangeg)' />
    </g>
    
</svg>